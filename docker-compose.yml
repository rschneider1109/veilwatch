services:
  db:
    image: postgres:16-alpine
    environment:
      POSTGRES_DB: veilwatch
      POSTGRES_USER: veilwatch
      POSTGRES_PASSWORD: change_me_db_pw
    volumes:
      - veilwatch_db:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U veilwatch -d veilwatch"]
      interval: 5s
      timeout: 3s
      retries: 30

  app:
    build: .
    depends_on:
      db:
        condition: service_healthy
    environment:
      PORT: "8080"
      DB_HOST: db
      DB_PORT: "5432"
      DB_NAME: veilwatch
      DB_USER: veilwatch
      DB_PASSWORD: change_me_db_pw
      SESSION_SECRET: change_me_session_secret
      DM_PASSKEY: VEILWATCHDM
    ports:
      - "8099:8080"
    restart: unless-stopped

volumes:
  veilwatch_db:
