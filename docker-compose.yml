version: "3.8"

services:
  veilwatch_db:
    image: postgres:16-alpine
    restart: unless-stopped
    environment:
      POSTGRES_DB: veilwatch
      POSTGRES_USER: veilwatch
      POSTGRES_PASSWORD: veilwatch_pw
    volumes:
      - veilwatch_db_data:/var/lib/postgresql/data
      - ./db/init.sql:/docker-entrypoint-initdb.d/01_init.sql:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U veilwatch -d veilwatch"]
      interval: 5s
      timeout: 3s
      retries: 60
      start_period: 45s
    ports:
      - "5432:5432"

  veilwatch_app:
    build:
      context: ./api
    restart: unless-stopped
    environment:
      PORT: "8080"
      SITE_DIR: "/app/site"
      DATA_DIR: "/app/data"
      DATABASE_URL: "postgres://veilwatch:veilwatch_pw@veilwatch_db:5432/veilwatch"
      VEILWATCH_DM_KEY: "VEILWATCHDM"
    depends_on:
      - veilwatch_db
    ports:
      - "8099:8080"
    volumes:
      - veilwatch_app_data:/app/data

  veilwatch_adminer:
    image: adminer:4
    restart: unless-stopped
    environment:
      ADMINER_DEFAULT_SERVER: veilwatch_db
    depends_on:
      - veilwatch_db
    ports:
      - "8282:8080"

volumes:
  veilwatch_db_data: {}
  veilwatch_app_data: {}
