version: "3.8"

services:
  db:
    image: postgres:16-alpine
    container_name: veilwatch_db
    environment:
      POSTGRES_DB: veilwatch
      POSTGRES_USER: veilwatch
      POSTGRES_PASSWORD: veilwatch_pw_change_me
    volumes:
      - veilwatch_db_data:/var/lib/postgresql/data
    networks:
      - veilwatch_net
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U veilwatch -d veilwatch"]
      interval: 5s
      timeout: 3s
      retries: 20

  app:
    build: .
    container_name: veilwatch_app
    environment:
      PORT: "8080"
      DB_HOST: "db"
      DB_PORT: "5432"
      DB_NAME: "veilwatch"
      DB_USER: "veilwatch"
      DB_PASSWORD: "veilwatch_pw_change_me"
      SESSION_SECRET: "veilwatch_CHANGE_ME"
      ADMIN_SEED_USER: "admin"
      ADMIN_SEED_PASSWORD: "ChangeMe_Now_123!"
    ports:
      - "8099:8080"
    depends_on:
      db:
        condition: service_healthy
    networks:
      - veilwatch_net

networks:
  veilwatch_net:

volumes:
  veilwatch_db_data:
